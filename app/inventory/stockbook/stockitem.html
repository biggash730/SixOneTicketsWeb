<page-content>
    <grid-controls>
        <button type="button" class='btn btn-primary' ng-click="stockItemVm.addNew()" ng-if="!stockItemVm.loading">
            <i class='fa fa-plus'></i>Add Stock Item
        </button>
        <loading ng-if="stockItemVm.loading" class="pull-right"></loading>
    </grid-controls>

    <div class="col-sm-4 no-padding-left" ng-show="stockItemVm.showForm">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{stockItemVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="stockItemVm.closeForm()" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="form-control" ng-model="stockItemVm.newRecord.name"
                        required="required" />
                </div>
                <div class="form-group">
                        <label class="form-control">
                            <input type="checkbox" ng-model="stockItemVm.newRecord.isPaper"> Is Paper
                        </label>
                    </div>
                <div class="form-group">
                    <label for="Notes">Notes:</label>
                    <textarea id="Notes" class="form-control" ng-model="stockItemVm.newRecord.notes" cols="5" rows="5"></textarea>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-success" ng-click="stockItemVm.saveRecord(stockItemVm.newRecord)" btn-loading="stockItemVm.saving"
                    data-loading-text="Saving..." id="save" type="submit"><i class='fa fa-save'></i>Save</button>
                <button class="btn btn-default" type="button" ng-click="stockItemVm.closeForm()"><i class='fa fa-ban'></i>Cancel</button>
                <button type="button" ng-if="stockItemVm.newRecord.id" btn-loading="stockItemVm.deleting"
                    data-loading-text="Deleting" class="btn btn-danger pull-right" ng-click="stockItemVm.deleteRecord(stockItemVm.newRecord)">
                    <i class="fa fa-trash"></i>Delete
                </button>
            </div>
        </div>
    </div>
    <div ng-class="stockItemVm.gridSize" class="no-padding">
        <div class="panel panel-default top-default">
            <div class="table-responsive">
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th class="num_col_1">#</th>
                            <th>Name</th>
                            <th>Is Paper</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="record in stockItemVm.records" ng-click="stockItemVm.edit(record)" class="link-row" ng-class="{ active: stockItemVm.newRecord.id == record.id}">
                            <td>{{$index + 1}}</td>
                            <td>{{record.name}}</td>
                            <td>{{record.isPaper ? 'Yes' : 'No'}}</td>
                            <td>{{record.notes}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</page-content>
