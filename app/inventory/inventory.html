<page-header title="Inventory" icon="fa fa-table color-navy"></page-header>

<page-content>
	<div class="page-sub-title ng-scope">
        <span>Product Setup</span>
    </div>
	<div class="row">
		<a ui-sref="stockitem" authorize="StockItem.Read" class="mod-button">
			<i class="fa fa-tags color-blueviolet"></i>
			<label>Stock Item</label>
		</a>
		
		<a ui-sref="stockbook" class="mod-button" uthorize="StockBook.Read">
			<i class="fa fa-list-alt color-cadetblue"></i>
			<label>Stock Book</label>
		</a>
		
	</div>
	
	<div class="page-sub-title">
        <span>Stock Flow</span>
    </div>
	<div class="row">
		<a ui-sref="stockissue" class="mod-button" authorize="StockIssue.Read">
			<i class="fa fa-cart-arrow-down color-deepskyblue"></i>
			<label>Stock Issues</label>
		</a>

		<a ui-sref="stockreceipt" class="mod-button" authorize="StockReceipt.Read">
			<i class="fa fa-truck color-green"></i>
			<label>Stock Receipts</label>
		</a>
		
		<a ui-sref="badstock" class="mod-button" authorize="BadStock.Read">
			<i class="fa fa-trash color-maroon"></i>
			<label>Bad Stock</label>
		</a>
	</div>
