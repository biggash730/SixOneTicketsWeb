<page-content>
    <grid-controls>
        <button type="button" class='btn btn-primary' ng-click="currencyVm.addNew()">
            <i class='fa fa-plus'></i>Add Currency
        </button>
        <loading ng-if="currencyVm.loading" class="pull-right"></loading>
    </grid-controls>

    <div class="col-sm-4 no-padding-left" ng-show="currencyVm.showForm">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{currencyVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="currencyVm.closeForm()" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="form-control" 
                        ng-model="currencyVm.newRecord.name" required="required" />
                </div>
                <div class="form-group">
                    <label>Symbol</label>
                    <input type="text" class="form-control" 
                        ng-model="currencyVm.newRecord.symbol" required="required" />
                </div>
                <div class="form-group">
                    <label>Rate</label>
                    <input type="text" class="form-control" 
                        ng-model="currencyVm.newRecord.rate" required="required" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-success" id="save" btn-loading="currencyVm.saving" data-loading-text="Saving..." ng-click="currencyVm.saveRecord(currencyVm.newRecord)"><i class='fa fa-save'></i>Save </button>
                <button class="btn btn-default" ng-click="currencyVm.closeForm()"><i class='fa fa-ban'></i>Cancel</button>
                <button ng-if="currencyVm.newRecord.id" class="btn btn-danger pull-right" ng-click="currencyVm.deleteRecord(currencyVm.newRecord)"
                    btn-loading="currencyVm.deleting" data-loading-text="Deleting...">
                    <i class="fa fa-trash"></i>Delete
                </button>
            </div>
        </div>
    </div>
    <div ng-class="currencyVm.gridSize" class="no-padding">
        <div class="panel panel-default top-default">
            <div class="table-responsive">
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th class="num_col_1">#</th>
                            <th>Name</th>
                            <th>Symbol</th>
                             <th>Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="record in currencyVm.records" ng-click="currencyVm.edit(record)" 
                            class="link-row" ng-class="{ active: currencyVm.newRecord.id == record.id}">
                            <td>{{$index + 1}}</td>
                            <td>{{record.name}}</td>
                            <td>{{record.symbol}}</td>
                            <td>{{record.rate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</page-content>
