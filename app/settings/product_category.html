<page-content>
    <grid-controls>
        <button type="button" class="btn btn-primary" ng-click="categoryVm.addNew()">
			<i class="fa fa-plus"></i>Add New Category
		</button>
        <loading ng-if="categoryVm.loading" class="pull-right"></loading>
    </grid-controls>

    <div class="col-sm-4 no-padding-left" ng-show="categoryVm.showForm">
        <form class="box">
            <div class="box-header">
                <h3 class="box-title">{{categoryVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="categoryVm.closeForm()" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="form-control" ng-model="categoryVm.newRecord.name" required="required" />
                </div>
                <div class="form-group">
                    <label class="form-control">
                        <input type="checkbox" ng-model="categoryVm.newRecord.equalProductAndBoardDimension"> Equal Product And Board Dimension
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control">
                        <input type="checkbox" ng-model="categoryVm.newRecord.multipleOutsPerBoard"> Multiple Outs Per Board
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control">
                        <input type="checkbox" ng-model="categoryVm.newRecord.includesDie"> Includes Die Cost
                    </label>
                </div>
                <div class="form-group">
                    <label for="Notes">Notes:</label>
                    <textarea id="Notes" class="form-control" ng-model="categoryVm.newRecord.notes" cols="5" rows="5"></textarea>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-success" id="save" btn-loading="categoryVm.saving" data-loading-text="Saving..." ng-click="categoryVm.saveRecord(categoryVm.newRecord)"><i class='fa fa-save'></i>Save </button>
                <button type="button" class="btn btn-default" ng-click="categoryVm.closeForm()"><i class='fa fa-ban'></i>Cancel</button>
                <button type="button" ng-if="categoryVm.newRecord.id" class="btn btn-danger pull-right" ng-click="categoryVm.deleteRecord(categoryVm.newRecord)"
                    btn-loading="categoryVm.deleting" data-loading-text="Deleting...">
                    <i class="fa fa-trash"></i>Delete
                </button>
            </div>
        </form>
    </div>

    <div ng-class="categoryVm.gridSize" class="no-padding">
        <div class="panel panel-default top-default">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="num_col_1">#</th>
                            <th>Name</th>
                            <th>Equal Dimensions</th>
                            <th>Multiple Outs</th>
                            <th>Includes Die</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in categoryVm.records" ng-class="{ active: categoryVm.newRecord.id == category.id}" class="pointer"
                            ng-click="categoryVm.edit(category)">
                            <td>{{$index + 1}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.equalProductAndBoardDimension ? 'Yes' : 'No'}}</td>
                            <td>{{category.multipleOutsPerBoard ? 'Yes' : 'No'}}</td>
                            <td>{{category.includesDie ? 'Yes' : 'No'}}</td>
                            <td>{{category.notes}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</page-content>
