<page-content>
    <grid-controls>
        <button type="button" class="btn btn-primary" ng-click="fluteVm.addNew()">
			<i class="fa fa-plus"></i>Add New Flute
		</button>
        <loading ng-if="fluteVm.loading" class="pull-right"></loading>
    </grid-controls>

    <div class="col-sm-4 no-padding-left" ng-show="fluteVm.showForm">
        <form class="box">
            <div class="box-header">
                <h3 class="box-title">{{fluteVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="fluteVm.closeForm()" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="form-control" ng-model="fluteVm.newRecord.name" required="required" />
                </div>
                <div class="form-group">
                    <label>Rate</label>
                    <input type="text" id="Rate" class="form-control" ng-model="fluteVm.newRecord.rate" required="required" />
                </div>
                <div class="form-group">
                    <label for="Notes">Notes:</label>
                    <textarea id="Notes" class="form-control" ng-model="fluteVm.newRecord.notes" cols="5" rows="5"></textarea>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-success" id="save" btn-loading="fluteVm.saving" data-loading-text="Saving..." ng-click="fluteVm.saveRecord(fluteVm.newRecord)"><i class='fa fa-save'></i>Save </button>
                <button type="button" class="btn btn-default" ng-click="fluteVm.closeForm()"><i class='fa fa-ban'></i>Cancel</button>
                <button type="button" ng-if="fluteVm.newRecord.id" class="btn btn-danger pull-right" ng-click="fluteVm.deleteRecord(fluteVm.newRecord)"
                    btn-loading="fluteVm.deleting" data-loading-text="Deleting...">
                    <i class="fa fa-trash"></i>Delete
                </button>
            </div>
        </form>
    </div>

    <div ng-class="fluteVm.gridSize" class="no-padding">
        <div class="panel panel-default top-default">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="num_col_1">#</th>
                            <th>Name</th>
                            <th>Rate</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="flute in fluteVm.records" ng-class="{ active: fluteVm.newRecord.id == flute.id}" class="pointer" ng-click="fluteVm.edit(flute)">
                            <td>{{$index + 1}}</td>
                            <td>{{flute.name}}</td>
                            <td>{{flute.rate}}</td>
                            <td>{{flute.notes}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</page-content>
