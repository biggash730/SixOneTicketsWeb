<page-content>
    <grid-controls>
        <button type="button" class="btn btn-primary" ng-click="productTypeVm.addNew()">
			<i class="fa fa-plus"></i>Add New Product Type
		</button>
        <loading ng-if="productTypeVm.loading" class="pull-right"></loading>
    </grid-controls>

    <div class="col-sm-5 no-padding-left" ng-show="productTypeVm.showForm">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{productTypeVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="productTypeVm.closeForm()" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="form-control" ng-model="productTypeVm.newRecord.name" required="required" />
                </div>
                <div class="form-group">
                    <label>Board Width No:</label>
                    <input type="number" step="any" class="form-control amt" ng-model="productTypeVm.newRecord.boardWidthRate" required="required"
                    />
                </div>
                <div class="form-group">
                    <label>Price Conversion Rate:</label>
                    <input type="number" step="any" class="form-control amt" ng-model="productTypeVm.newRecord.priceConversionRate" required="required"
                    />
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Papers</div>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="num_col_1">#</th>
                                    <th>Name</th>
                                    <th>Flute</th>
                                    <th class="num_col_1"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="paper in productTypeVm.newRecord.papers">
                                    <td>{{$index+1}}</td>
                                    <td>{{paper.name}}</td>
                                    <td>{{paper.flute.name}}</td>
                                    <td>
                                        <a href="" ng-click="productTypeVm.removePaper($index, paper)" uib-tooltip="Remove"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>*</td>
                                    <td><input type="text" class="form-control" ng-model="productTypeVm.newPaper.name"></td>
                                    <td>
                                        <select ui-select2 class="form-control" ng-model="productTypeVm.newPaper.flute" ng-options="item as item.name for item in productTypeVm.flutes"></select>
                                    </td>
                                    <td>
                                        <button type="button" ng-click="productTypeVm.addPaper()" class="btn btn-default btn-sm"><i class="fa fa-plus"></i>Add</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-success" id="save" btn-loading="productTypeVm.saving" data-loading-text="Saving..." ng-click="productTypeVm.saveRecord(productTypeVm.newRecord)"><i class='fa fa-save'></i>Save </button>
                <button type="button" class="btn btn-default" ng-click="productTypeVm.closeForm()"><i class='fa fa-ban'></i>Cancel</button>
                <button type="button" ng-if="productTypeVm.newRecord.id" class="btn btn-danger pull-right" ng-click="productTypeVm.deleteRecord(productTypeVm.newRecord)"
                    btn-loading="productTypeVm.deleting" data-loading-text="Deleting...">
                    <i class="fa fa-trash"></i>Delete
                    </button>
            </div>
        </div>
    </div>

    <div ng-class="productTypeVm.gridSize" class="no-padding">
        <div class="panel panel-default top-default">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="num_col_1">#</th>
                            <th>Name</th>
                            <th>Board Width No</th>
                            <th>Price Conversion rate</th>
                            <th>Papers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="productType in productTypeVm.records" ng-class="{ active: productTypeVm.newRecord.id == productType.id}" class="pointer"
                            ng-click="productTypeVm.edit(productType)">
                            <td>{{$index + 1}}</td>
                            <td>{{productType.name}}</td>
                            <td>{{productType.boardWidthRate}}</td>
                            <td>{{productType.priceConversionRate | number: ''}}</td>
                            <td>{{productType.papers.length}}</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</page-content>
