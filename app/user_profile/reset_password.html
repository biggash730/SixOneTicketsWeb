<page-header title="Reset Password" icon="fa fa-refresh"></page-header>

<div class="content_show containerX">
    <form class="form-horizontal" role="form" ng-submit="profileVm.resetPassword()">
        <div class="card bg-white no-padding">
            <div class="card-header header-line">
                <h2>
                    Enter New Password Details
                    <small>Reset User Password</small>
                </h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Username">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="Username" required ng-model="profileVm.resetObj.userName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="NewPassword">New Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="NewPassword" required ng-model="profileVm.resetObj.newPassword">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="ConfirmPassword">Confirm Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="ConfirmPassword" required ng-model="profileVm.resetObj.confirmPassword">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <label class="col-sm-2"></label>
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>Reset Password</button>
            </div>
        </div>
    </form>
</div>
