<div class="col-sm-4 no-padding-left" id="supplierForm" ng-if="supplierVm.showForm">
    <form role="form" ng-submit="supplierVm.saveRecord(supplierVm.newRecord)">
        <div class="box box-default">
            <div class="box-header">
                <h3 class="box-title">{{supplierVm.formTitle}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm" ng-click="supplierVm.closeForm()" data-widget="remove" type="button" uib-tooltip="Close">
                        <i class="fa fa-ban icon_only"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="supplierVm.newRecord.name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" ng-model="supplierVm.newRecord.address" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" ng-model="supplierVm.newRecord.phoneNumbers" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" ng-model="supplierVm.newRecord.email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" ng-model="supplierVm.newRecord.categoryId" ui-select2 ng-options="item.id as item.name for item in supplierVm.supplierCategories">
                        <option value=""></option>
                    </select>
                </div>
                <div class="">
                    <label>
                        <input type="checkbox" ng-model="supplierVm.newRecord.isActive"> Active
                    </label>
                </div>
            </div>
            <div class="box-footer">
                <button type="button" btn-loading="supplierVm.deleting" data-loading-text="Deleting" class="btn btn-danger pull-right" ng-click="supplierVm.deleteRecord(supplierVm.newRecord)"
                    ng-if="supplierVm.newRecord.id">
                    <i class="fa fa-trash"></i> Delete
                    </button>
                    <button type="submit" id="save" btn-loading="supplierVm.saving" data-loading-text="Saving..." class="btn btn-success"><i class="fa fa-save"></i>Save</button>
                    <button type="button" ng-click="supplierVm.closeForm()" class="btn btn-default"><i class="fa fa-ban"></i>Close</button>
            </div>
        </div>
    </form>
</div>
